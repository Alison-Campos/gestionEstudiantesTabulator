<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/listaEstudiantes.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <section>
            <div id="menu"></div>  
        </section>
    </header>

    <div id="formdiv" class="container col-md-6">
    <section class="text-center m-5" >
        <H1 id="h1">Insertar Estudiante</H1>
    </section>

    <section class="container"  >
        <div class="row ">
            <div class="col-md-6 mx-auto " >
                <form  id="form">
                    <div class="form-group">
                    <label for="identificador">Identificador</label>
                    <input  name="cedula" type="text" class="form-control" id="identificador" aria-describedby="" placeholder="Ingrese su identificación">
                    </div>
                    <div class="form-group">
                        <label for="nombre" >Nombre</label>
                        <input name="nombre" type="text" class="form-control" id="nombre" aria-describedby="" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellidoP">Apellido Paterno</label>
                        <input name="apellidopaterno" type="text" class="form-control" id="apellidoP" aria-describedby="" placeholder="Ingrese su apellido paterno">
                    </div>
                    <div class="form-group">
                        <label for="apellidoM" >Apellido Materno</label>
                        <input name="apellidomaterno" type="text" class="form-control" id="apellidoM" aria-describedby="" placeholder="Ingrese su apellido materno">
                    </div>
                    <div class="form-group">
                        <label for="sexo" >Género</label>
                        <input name="sexo" type="text" class="form-control" id="sexo" aria-describedby="" placeholder="Ingrese su género">
                    </div>
                    <div class="form-group">
                        <label for="fechaN" >Fecha de nacimiento</label>
                        <input name="fechanacimiento" type="date" class="form-control" id="fechaN" aria-describedby="" placeholder="Ingrese su fecha de nacimiento">
                    </div>
                    <div class="form-group">
                        <label for="direccion" >Dirección</label>
                        <input name="direccion" type="text" class="form-control" id="direccion" aria-describedby="" placeholder="Ingrese su dirección">
                    </div>
                    <div class="form-group">
                        <label for="nacionalidad" >Nacionalidad</label>
                        <input name="nacionalidad" type="text" class="form-control" id="nacionalidad" aria-describedby="" placeholder="Ingrese su nacionalidad">
                    </div>
                    <div class="form-group">
                        <label for="email" >Email</label>
                        <input name="correoelectronico" type="text" class="form-control" id="email" aria-describedby="" placeholder="Ingrese su email">
                    </div>
                    <div class="form-group">
                        <label for="telefono" >Telefono</label>
                        <input name="telefono" type="tel" class="form-control" id="telefono" aria-describedby="" placeholder="Ingrese su telefono">
                    </div>
                    <div class="form-group">
                        <label for="telefonoC" >Telefono Celular</label>
                        <input name="telefonocelular" type="tel" class="form-control" id="telefonocelular" aria-describedby="" placeholder="Ingrese su telefono Celular">
                    </div>
                    
                    <div class="form-group">
                        <label for="grupo" >Grupo</label>
                        <input name="idCarreras" type="number" class="form-control" id="grupo" aria-describedby="" placeholder="Ingrese su grupo">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input name="usuario" type="text" class="form-control" id="usuario" aria-describedby="" placeholder="Ingrese el usuario">
                    </div>
                    <div class="m-5">
                        <button type="submit" class="btn btn-success">Insertar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div id="Confirmacion" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmacion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Estudiante Insertado con exito</p>
            </div>
            <div class="modal-footer">
              <button id="" type="button" class="btn btn-danger">Aceptar</button>
            </div>
          </div>
        </div>
      </div>  
    </div>   
    <footer>

    </footer>
     <script src="js/insertar.js"> </script>
    <script src="js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"  crossorigin="anonymous"></script>
     
</body>

</html>
